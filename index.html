<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Starter index.html" />
  <title>My Website</title>

  <!-- CSS -->
  <style>
    :root {
      --bg: #0f172a;
      --fg: #e5e7eb;
      --accent: #38bdf8;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--fg);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      padding: 2rem;
      max-width: 720px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.75rem 1.25rem;
      font-size: 1rem;
      border: none;
      border-radius: 0.75rem;
      background: var(--accent);
      color: #020617;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hello World ðŸ‘‹</h1>
    <p>This is a clean starter <code>index.html</code>.</p>
    <button onclick="sayHi()">Click me</button>
  </div>

  <!-- JavaScript -->
  <script>
    function sayHi() {
      alert("Welcome! Your index.html is working.");
    }
  </script>
</body>
</html>
